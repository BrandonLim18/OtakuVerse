
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Page Not Found - OtakuVerse</title>
  <meta name="description" content="The page you're looking for doesn't exist." />
  <meta name="author" content="OtakuVerse" />
  
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;500;600&display=swap" />
  
  <!-- Lucide Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lucide-static@latest/font/lucide.min.css" />
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/components.css" />
  <link rel="stylesheet" href="../css/animations.css" />
  <link rel="stylesheet" href="../css/pages/error.css" />
</head>
<body>
  <div class="error-container">
    <div class="error-content">
      <div class="error-icon">
        <i data-lucide="ghost" size="64"></i>
      </div>
      <h1 class="error-code">404</h1>
      <p class="error-message">Oops! This page was isekai'd to another world.</p>
      <p class="error-description">The page you're looking for doesn't exist or has been moved.</p>
      <a href="../index.html" class="primary-button">
        <i data-lucide="arrow-left"></i>
        Return to Home
      </a>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (window.lucide) {
        window.lucide.createIcons();
      }
    });
  </script>
</body>
</html>
